<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Equipment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Equipment</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Equipment Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${equipment.id}">Equipment Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${equipment.name}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${equipment.status}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${equipment.description}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${equipment.type}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Employee ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${equipment.employeeId}"></p>
                    </div>
                </div>
<!--                <button type="button" class="btn btn-primary" th:href="${'/equipment/'}">Back</button>-->
                <a class="btn btn-primary" href="http://localhost:8080/equipments" role="button">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
